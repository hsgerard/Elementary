layout: default
title: Home
cover: false
about: 'about.html'
---

<header>
    <h3>H S Gerard</h3>
    <h4>
        <a href='{{ site.baseurl }}{{ page.about }}'>About</a> |
        <a href="{{ site.baseurl }}feed.xml">Subscribe</a>
    </h4>
</header>

<hr/>

 <main class="parent">
    {% for post in site.posts %}
        <div>
            <div class="pd">{{ post.date | date: "%m/%Y" }}</div>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}
</main>
